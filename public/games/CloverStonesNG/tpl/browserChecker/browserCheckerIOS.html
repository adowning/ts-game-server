<style>
    .browserChecker {
        display: none;
        width: 100%;
        height: 2000px;
        position: relative;
    }

    .browserCheckerWrapper {
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        height: 375px;
        overflow: visible;
        -webkit-overflow-scrolling: touch;
    }

    .checker {
        margin-left: 45%;
        position: fixed;
        top: 20px;
        z-index: 21;
    }

    .checker-bg {
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
        height: 100%;
        background: black;
        opacity: 0.75;
        z-index: 20;
    }

    @keyframes go-left-right {
        from {
            -webkit-mask-position: 0px 0px;
        }
        to {
            -webkit-mask-position: 0px -200px;
        }
    }

    @-webkit-keyframes go-left-right {
        from {
            -webkit-mask-position: 0px 0px;
        }
        to {
            -webkit-mask-position: 0px -200px;
        }
    }

    @-webkit-keyframes hand {
        0% {
            transform: scale(1.3);
        }
        50% {
            transform: scale(1.0);
        }
    }

    @keyframes hand {
        0% {
            transform: scale(1.3);
        }
        50% {
            transform: scale(1.0);
        }
    }

    @-webkit-keyframes div {
        from {
            left: 0px;
            top: 200px;
        }
        to {
            left: 0px;
            top: 0px;
        }
    }

    @keyframes div {
        from {
            left: -8px;
            top: 200px;
        }
        to {
            left: -8px;
            top: 0px;
        }
    }

    @-webkit-keyframes circle {
        0% {
            transform: scale(2.0);
            opacity: 0.0;
        }
        5% {
            opacity: 1.0;
        }
        100% {
            transform: scale(1.0);
            opacity: 0.0;
        }
    }

    @keyframes circle {
        0% {
            transform: scale(2.0);
            opacity: 0.0;
        }
        5% {
            opacity: 1.0;
        }
        100% {
            transform: scale(1.0);
            opacity: 0.0;
        }
    }

    .arrow {
        -webkit-mask: linear-gradient(to top, transparent 0%, black 50%);
        -webkit-mask-repeat: no-repeat;
        -webkit-animation: go-left-right 1.5s infinite;
        animation: go-left-right 1.5s infinite;
    }

    .div {
        position: absolute;
        -webkit-animation: div 1.5s infinite;
        animation: div 1.5s infinite;
    }

    .hand {
        position: absolute;
        -webkit-animation: hand 1.5s infinite;
        animation: hand 1.5s infinite;
    }

    .circle {
        position: absolute;
        top: -3px;
        left: -6px;
        -webkit-animation: circle 1.5s infinite;
        animation: circle 1.5s infinite;
    }
</style>
<div id="browserCheckerWrapper">
    <div id="browserChecker" class="browserChecker">
        <div class="checker" id="checker">
            <img id="arrow" src="../../img/high_res/browserChecker/arrow.png" class="arrow autoFix">
            <div class="div">
                <img id="circle" src="../../img/high_res/browserChecker/circle.png" class="circle autoFix">
                <img id="hand" src="../../img/high_res/browserChecker/hand.png" class="hand autoFix">
            </div>
        </div>
        <div class="checker-bg"></div>
    </div>
</div>
